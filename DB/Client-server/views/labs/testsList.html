<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="nav">
        <a href="/">Меню</a>
        <a href="/labs/testsList/add">Добавить испытание</a>
        <a href="/labs/labs">Лаборатории</a>
        <a href="/labs/equipment">Испытательное оборудование</a>
        <a href="/labs/tests">Проведенные испытания</a>
        <a href="/labs/testers">Испытатели</a>
    </div>

    <h1>Набор испытаний</h1>
    
    <a class="add-button" href="/labs/testsList/add">Добавить испытание</a>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Модель</th>
                <th>Вид испытания</th>
                <th>Описание</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {{range .TestsList}}
            <tr>
                <td>{{.ID}}</td>
                <td>{{.ModelName}}</td>
                <td>{{.TestTypeName}}</td>
                <td>{{.Description}}</td>
                <td>
                    <a href="/labs/testsList/delete/{{.ID}}">Удалить</a>
                </td>
            </tr>
            {{else}}
            <tr><td colspan="5"><em>Нет записей</em></td></tr>
            {{end}}
        </tbody>
    </table>
</body>
</html>
