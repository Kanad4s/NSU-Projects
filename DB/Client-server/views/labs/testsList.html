<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>{{.Title}}</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 2em;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px 12px;
            text-align: left;
        }
        th {
            background-color: #eee;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
        .nav {
            margin-bottom: 1em;
        }
        .nav a {
            margin-right: 1em;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="/">Меню</a>
        <a href="/labs/testsList/add">Добавить испытание</a>
        <a href="/labs/labs">Лаборатории</a>
        <a href="/labs/equipment">Испытательное оборудование</a>
        <a href="/labs/tests">Проведенные испытания</a>
        <a href="/labs/testers">Испытатели</a>
    </div>

    <h1>Набор испытаний</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Модель</th>
                <th>Вид испытания</th>
                <th>Описание</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {{range .TestsList}}
            <tr>
                <td>{{.ID}}</td>
                <td>{{.ModelName}}</td>
                <td>{{.TestTypeName}}</td>
                <td>{{.Description}}</td>
                <td>
                    <a href="/labs/testsList/delete/{{.ID}}">Удалить</a>
                </td>
            </tr>
            {{else}}
            <tr><td colspan="5"><em>Нет записей</em></td></tr>
            {{end}}
        </tbody>
    </table>
</body>
</html>
