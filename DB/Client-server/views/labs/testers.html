<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="nav">
        <a href="/">Меню</a>
        <a href="/labs/labs">Лаборатории</a>
        <a href="/labs/equipment">Испытательное оборудование</a>
        <a href="/labs/tests">Проведенные испытания</a>
        <a href="/labs/testsList">Испытания</a>
    </div>

    <h1>Испытатели</h1>
    
    <a class="add-button" href="/labs/testers/add">Добавить испытателя</a>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>ФИО</th>
                <th>Лаборатория</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
        {{range .Testers}}
            <tr>
                <td>{{.ID}}</td>
                <td>{{.Name}}</td>
                <td>{{if .LabName}}{{.LabName}}{{else}}<em>Нет</em>{{end}}</td>
                <td><a href="/labs/testers/delete/{{.ID}}">Удалить</a></td>
            </tr>
        {{end}}
        </tbody>
    </table>
</body>
</html>
