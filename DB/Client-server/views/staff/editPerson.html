<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

    <h1>Редактировать человека</h1>

    <form method="POST" action="/staff/people/edit/{{.Person.ID}}">
        <label for="fio">ФИО:</label><br>
        <input type="text" id="fio" name="fio" value="{{.Person.FIO}}" required><br><br>

        <label for="birth">Дата рождения:</label><br>
        <input type="date" id="birth" name="birth" value="{{.Person.BirthDate}}" required><br><br>

        <label for="children">Кол-во детей:</label><br>
        <input type="number" id="children" name="children" min="0" value="{{.Person.ChildrenCount}}" required><br><br>

        <label for="hire">Дата устройства:</label><br>
        <input type="date" id="hire" name="hire" value="{{.Person.HireDate}}" required><br><br>

        <label for="dismissal">Дата увольнения:</label><br>
        <input type="date" id="dismissal" name="dismissal" value="{{.Person.DismissalDate}}"><br><br>

        <div class="form-actions">
            <button type="submit">Сохранить</button>
            <a href="/staff/people">Отмена</a>
        </div>
</form>
</body>
</html>
