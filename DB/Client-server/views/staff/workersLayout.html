{{define "workersLayout"}}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{.Title}}</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 2em;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px 12px;
            text-align: left;
        }
        th {
            background-color: #eee;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
        form {
            max-width: 400px;
        }
        label {
            display: block;
            margin-top: 1em;
        }
        input, button {
            width: 100%;
            padding: 0.5em;
            margin-top: 0.5em;
        }
        .nav {
            margin-bottom: 1em;
        }
        .nav a {
            margin-right: 1em;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="/staff/people">Люди</a>
        <a href="/staff/people/add">Добавить человека</a>
        <a href="/staff/workers">Рабочие</a>
        <a href="/staff/workers/add">Добавить рабочего</a>
    </div>

    {{block "workersContent" .}}{{end}}
</body>
</html>
{{end}}
