<!DOCTYPE html> 
<html>
<head>
    <meta charset="UTF-8">
    <title>Добавить ИТ-персонал</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Добавить ИТ-персонал</h1>
    <form action="/staff/staffET/add" method="post">
        <label for="person">Человек:</label><br>
        <select name="person_id" id="person" required>
            {{range .People}}
            <option value="{{.ID}}">
                {{.FIO}} (ID: {{.ID}})
            </option>
            {{end}}
        </select><br><br>

        <label for="category_id">Категория:</label><br>
        <select name="category_id" id="category_id" required>
            {{range .Categories}}
            <option value="{{.ID}}">
                {{.Name}} (ID: {{.ID}})
            </option>
            {{end}}
        </select><br><br>

        <label for="access_level">Уровень допуска:</label><br>
        <select name="access_level" id="access_level" required>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
        </select><br><br>

        <label for="english_level">Уровень английского:</label><br>
        <select name="english_level" id="english_level" required>
            <option value="A1">A1</option>
            <option value="A2">A2</option>
            <option value="B1">B1</option>
            <option value="B2">B2</option>
            <option value="C1">C1</option>
            <option value="C2">C2</option>
        </select><br><br>

        <div class="form-actions">
            <button type="submit">Сохранить</button>
            <a href="/staff/staffET">Назад к списку</a>
        </div>
    </form>
</body>
</html>
