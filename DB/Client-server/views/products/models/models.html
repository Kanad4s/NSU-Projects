<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="nav">
        <a href="/">Меню</a>
        <a href="/products/manufactured">Выпускаемые изделия</a>
        <a href="/products/models/planes">Самолеты</a>
        <a href="/products/models/rockets">Ракеты</a>
        <a href="/products/models/helicopters">Вертолеты</a>
        <a href="/products/models/gliders">Планеры</a>
        <a href="/products/models/hangGliders">Дельтапланы</a>
    </div>

    <h1>Модели изделий</h1>
    
    <a class="add-button" href="/products/models/add">Добавить модель</a>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Вид</th>
                <th>Название</th>
                <th>Описание</th>
                <th>Дата разработки</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
        {{range .Models}}
            <tr>
                <td>{{.ID}}</td>
                <td>{{.TypeID}} - {{index $.TypesMap .TypeID}}</td>
                <td>{{.Name}}</td>
                <td>{{.Description}}</td>
                <td>{{FormatDate .DevelopmentDate}}</td>
                <td><a href="/products/people/delete/{{.ID}}">Удалить</a></td>
            </tr>
        {{end}}
        </tbody>
    </table>
</body>
</html>
