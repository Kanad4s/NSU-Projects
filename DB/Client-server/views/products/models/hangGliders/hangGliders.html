<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="nav">
        <a href="/">Меню</a>
        <a href="/products/models">Модели</a>
        <a href="/products/models/planes">Самолеты</a>
        <a href="/products/models/rockets">Ракеты</a>
        <a href="/products/models/helicopters">Вертолеты</a>
        <a href="/products/models/gliders">Планеры</a>
    </div>

    <h1>Модели дельтапланов</h1>
    
    <a class="add-button" href="/products/models/hangGliders/add">Добавить дельтаплан</a>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Название</th>
                <th>Вес (кг)</th>
                <th>Макс. скорость (км/ч)</th>
                <th>Угол веера (°)</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
        {{range .HangGliders}}
            <tr>
                <td>{{.ID}}</td>
                <td>{{index $.ModelMap .ID}}</td>
                <td>{{.Weight}}</td>
                <td>{{.MaxSpeed}}</td>
                <td>{{printf "%.2f" .FanAngle}}</td>
                <td><a href="/products/models/hangGliders/delete/{{.ID}}">Удалить</a></td>
            </tr>
        {{end}}
        </tbody>
    </table>
</body>
</html>
