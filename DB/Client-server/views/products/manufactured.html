<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="nav">
        <a href="/">Меню</a>
        <a href="/products/models">Модели изделия</a>
        <a href="/products/models/planes">Самолеты</a>
        <a href="/products/models/rockets">Ракеты</a>
        <a href="/products/models/helicopters">Вертолеты</a>
        <a href="/products/models/gliders">Планеры</a>
        <a href="/products/models/hangGliders">Дельтапланы</a>
    </div>

    <h1>Выпускаемые изделия</h1>
    
    <a class="add-button" href="/products/manufactured/add">Добавить изделие</a>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Модель</th>
                <th>Начало производства</th>
                <th>Дата выпуска</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
        {{range .Products}}
            <tr>
                <td>{{.ID}}</td>
                <td>{{index $.ModelMap .ModelID}}</td>
                <td>{{FormatDate .StartProduction}}</td>
                <td>{{FormatDateWithNull .ReleaseDate}}</td>
                <td><a href="/products/manufactured/delete/{{.ID}}">Удалить</a></td>
            </tr>
        {{end}}
        </tbody>
    </table>
</body>
</html>
