<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="nav">
        <a href="/">Меню</a>
        <a href="/workshops/workshops">Цеха</a>
        <a href="/workshops/areas">Участки цехов</a>
        <a href="/workshops/doneWorks">Выполненные работы</a>
    </div>

    <h1>Планы сборки</h1>

    <a class="add-button" href="/workshops/assemblyPlans/add">Добавить план</a>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Модель</th>
                <th>Работа</th>
                <th>Этап</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {{range .Plans}}
            <tr>
                <td>{{.ID}}</td>
                <td>{{.ModelName}}</td>
                <td>{{.WorkName}}</td>
                <td>{{.Stage}}</td>
                <td><a href="/workshops/assemblyPlans/delete/{{.ID}}">Удалить</a></td>
            </tr>
            {{else}}
            <tr><td colspan="4"><em>Нет записей</em></td></tr>
            {{end}}
        </tbody>
    </table>
</body>
</html>
